<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页图书列表</title>
</head>
<body>
<h1>图书列表</h1>
<ul>
    {% for book in booklist %}
        <li>
            <a href = '{{ book.id }}'>{{ book.btitle }}</a>
        </li>
        {{ book }}
        <br>
        {{ book.btitle }}
    {% endfor %}
    {{ booklist }}
</ul>

</body>
</html>
