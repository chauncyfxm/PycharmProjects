<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

<form method="post" action="{% url 'blog:login_handle' %}">

    {% csrf_token %}
    <p>用户名</p>
    <input type="text" name="name"/>
    <br>
    <p>密码</p>
    <input type="password" name="pw"/>
    <br>
    <input type="submit" value="登录"/>
</form>


</body>
</html>
